<div class="container">
  <div class="d-flex justify-content-center">


    <form (ngSubmit)="login()" #form="ngForm">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.username" required #username="ngModel">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" required #password="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          password is required
        </div>
      </div>

      <button type="submit" class="btn btn-secondary btn-block" [disabled]="!form.valid">Login</button>

    </form>


  </div>
</div>
